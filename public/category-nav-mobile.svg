<svg xmlns="http://www.w3.org/2000/svg" width="320" height="600" viewBox="0 0 320 600">
  <!-- Background -->
  <rect width="320" height="600" fill="#ffffff"/>
  
  <!-- Mobile Header -->
  <rect width="320" height="60" fill="#f8fafc"/>
  <line x1="0" y1="60" x2="320" y2="60" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Menu Button -->
  <rect x="10" y="20" width="30" height="20" rx="4" fill="#f1f5f9"/>
  <line x1="15" y1="25" x2="35" y2="25" stroke="#64748b" stroke-width="2"/>
  <line x1="15" y1="30" x2="35" y2="30" stroke="#64748b" stroke-width="2"/>
  <line x1="15" y1="35" x2="35" y2="35" stroke="#64748b" stroke-width="2"/>
  
  <!-- Logo Text -->
  <text x="130" y="37" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0f172a">LOGO</text>
  
  <!-- Cart Icon -->
  <circle cx="280" cy="30" r="15" fill="#f1f5f9"/>
  <path d="M270 25 L290 25 L286 40 L274 40 Z M275 25 L275 20 L285 20 L285 25" stroke="#64748b" stroke-width="1.5" fill="none"/>
  
  <!-- Mobile Menu Container -->
  <rect width="320" height="540" y="60" fill="#ffffff"/>
  
  <!-- Navigation Items -->
  <rect x="15" y="80" width="290" height="40" rx="6" fill="#f1f5f9"/>
  <text x="30" y="105" font-family="Arial, sans-serif" font-size="15" fill="#64748b">Home</text>
  
  <rect x="15" y="130" width="290" height="40" rx="6" fill="#f1f5f9"/>
  <text x="30" y="155" font-family="Arial, sans-serif" font-size="15" fill="#64748b">Products</text>
  
  <!-- Categories Dropdown (Expanded) -->
  <rect x="15" y="180" width="290" height="40" rx="6" fill="#eff6ff"/>
  <text x="30" y="205" font-family="Arial, sans-serif" font-size="15" fill="#3b82f6" font-weight="500">Categories</text>
  <circle cx="280" cy="200" r="12" fill="#e0f2fe"/>
  <path d="M275 203 L280 198 L285 203" stroke="#3b82f6" stroke-width="2" fill="none"/>
  
  <!-- Simple Category List -->
  <text x="45" y="245" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Clothing</text>
  <text x="45" y="280" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Electronics</text>
  <text x="45" y="315" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Footwear</text>
  <text x="45" y="350" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Home</text>
  <text x="45" y="385" font-family="Arial, sans-serif" font-size="14" fill="#64748b">Beauty</text>
  <text x="45" y="420" font-family="Arial, sans-serif" font-size="14" fill="#3b82f6">Basic Needs</text>
  
  <!-- About Link -->
  <rect x="15" y="460" width="290" height="40" rx="6" fill="#f1f5f9"/>
  <text x="30" y="485" font-family="Arial, sans-serif" font-size="15" fill="#64748b">About</text>
  
  <!-- Contact Link -->
  <rect x="15" y="510" width="290" height="40" rx="6" fill="#f1f5f9"/>
  <text x="30" y="535" font-family="Arial, sans-serif" font-size="15" fill="#64748b">Contact</text>
</svg> 